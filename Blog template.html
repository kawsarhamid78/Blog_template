<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <!-- END Bootstrap -->
    <meta charset="utf-8" />
    <title><data:blog.title/></title>
    <b:skin />
  </head>
  <body>

    <b:section id='header' showaddelement="yes" >
      <b:widget id="HTML1" type='HTML' title="NavigasiBar" locked="yes">
        <b:includable id="main">

          <div class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="/">RamaKun</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Tutorial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Privacy</a>
              </li>
            </ul>
          </div>
        </div>

          <!-- Hanya tampil pada Home page -->
          <b:if cond='data:blog.url == data:blog.homepageUrl'>

            <!-- Jumbotron pada homepage -->
            <div class="jumbotron">
              <div class="container">
                <h1 class="display-1">Selamat Datang</h1>
                <p><b>RamaKun</b> adalah tempat dimana kita bisa sharing dan disini juga bisa sebagai media informasi yang bermanfaat</p>
              </div>
            </div>
          </b:if>

        </b:includable>
      </b:widget>
    </b:section>

    <b:section id="Main" showaddelement="no">
      <b:widget id='Blog1' locked='false' title='Posting Blog' type='Blog' version='1'/>
    </b:section>


  </body>

<!-- Bootstrap4 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- END Bootstrap4 -->

</html>
