<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <!-- END Bootstrap -->
    <meta charset="utf-8" />
    <title><data:blog.title/></title>
    <b:skin />
  </head>
  <body>

    <!-- header biasanya untuk navigasi -->
    <b:section id='header' showaddelement="yes" >
      <b:widget id="HTML1" type='HTML' title="NavigasiBar" locked="yes">
        <b:includable id="main">

          <div class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="/">RamaKun</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Tutorial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">E-Book</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blogging</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Review</a>
              </li>
            </ul>
          </div>
        </div>

          <!-- Hanya tampil pada Home page -->
          <b:if cond='data:blog.url == data:blog.homepageUrl'>

            <!-- Jumbotron pada homepage -->
            <div class="jumbotron">
              <div class="container">
                <h1 class="display-1">Selamat Datang</h1>
                <p><b>RamaKun</b> adalah tempat dimana kita bisa sharing dan juga sebagai tempat media informasi yang bermanfaat</p>
              </div>
            </div>
          </b:if>

        </b:includable>
      </b:widget>
    </b:section>

    <div class="container">
      <div class="row">
        <!-- konten blog -->
        <b:section id="Main" class="col-md-8" showaddelement="no" growth="horizontal">
          <b:widget id='Blog1' locked='false' title='Posting Blog' type='Blog' version='1'/>
        </b:section>

        <!-- side bar -->
        <b:section id='sidebar' class='sidebar col-md-4 m-2' showaddelement="yes" >
          <b:widget id='PopularPosts1' locked='false' title='Popular Posts' type='PopularPosts'>
            <b:widget-settings>
              <b:widget-setting name='numItemsToShow'>5</b:widget-setting>
              <b:widget-setting name='showThumbnails'>true</b:widget-setting>
              <b:widget-setting name='showSnippets'>true</b:widget-setting>
              <b:widget-setting name='timeRange'>LAST_YEAR</b:widget-setting>
            </b:widget-settings>
            <b:includable id='main'>
              <b:if cond='data:title != &quot;&quot;'><h2 class="text-cennter"><data:title/></h2></b:if>
              <div class='widget-content popular-posts'>
                <ul>
                  <b:loop values='data:posts' var='post'>
                    <li>
                      <b:if cond='!data:showThumbnails'>
                        <b:if cond='!data:showSnippets'>
                          <!-- (1) No snippet/thumbnail -->
                          <a expr:href='data:post.href'><data:post.title/></a>
                        <b:else/>
                          <!-- (2) Show only snippets -->
                          <div class='item-title'><a expr:href='data:post.href'><data:post.title/></a></div>
                          <div class='item-snippet'><data:post.snippet/></div>
                        </b:if>
                        <b:else/>
                        <!-- (3) Show only thumbnails or (4) Snippets and thumbnails. -->
                        <div expr:class='data:showSnippets ? &quot;item-content&quot; : &quot;item-thumbnail-only&quot;'>
                          <b:if cond='data:post.featuredImage.isResizable or data:post.thumbnail'>
                            <div class='item-thumbnail'>
                              <a expr:href='data:post.href' target='_blank'>
                                <b:with value='data:post.featuredImage.isResizable                                  ? resizeImage(data:post.featuredImage, 72, &quot;1:1&quot;) : data:post.thumbnail' var='image'>
                                  <img alt='' border='0' expr:src='data:image'/>
                                </b:with>
                              </a>
                            </div>
                          </b:if>
                          <div class='item-title'><a expr:href='data:post.href'><data:post.title/></a></div>
                          <b:if cond='data:showSnippets'>
                          <div class='item-snippet'><data:post.snippet/></div>
                          </b:if>
                        </div>
                        <div style='clear: both;'/>
                      </b:if>
                    </li>
                  </b:loop>
                </ul>
                <b:include name='quickedit'/>
              </div>
            </b:includable>
          </b:widget>
        </b:section>

      </div>
    </div>

    <b:section id="Footer" showaddelement="yes">

      <b:widget id="HTML2" type="HTML" title="Footer Pada Blog">
      <b:includable id="main">
      <div class="container-fluid bg-dark p-3">
        <div class="row">
          <div class="container col-md-12 text-center text-light">

            <span class="ml-2 mr-2"><a href="#" class="badge badge-dark">Abaout</a></span>
            <span class="ml-2 mr-2"><a href="#" class="badge badge-dark">Contact</a></span>
            <span class="ml-2 mr-2"><a href="#" class="badge badge-dark">Privacy Policy</a></span>
            <span class="ml-2 mr-2"><a href="#" class="badge badge-dark">Disclaimer</a></span>
            <span class="ml-2 mr-2"><a href="/p/daftarisi.html" class="badge badge-dark">Daftar Isi</a></span>

          </div>
        </div>
        <hr class="container bg-info" />
        <div class="row">
          <div class="container col-md-12 text-center text-light">
            &#169; 2017 - 2018 Ramakun.com - All Rights Reserved
          </div>
        </div>
      </div>
      </b:includable>
      </b:widget>
    </b:section>


  </body>

<!-- Bootstrap4 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- END Bootstrap4 -->

</html>
