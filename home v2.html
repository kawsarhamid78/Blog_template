<b:includable id='post' var='post'>
  <div class="border p-0 m-4">
    <!-- jika url tidak sama dengan postingan url -->
    <b:if cond='data:blog.url != data:post.url'>
      <div class="row d-flex">
        <div class="col-md-5 align-self-center">
          <a expr:href="data:post.url"><img expr:src='resizeImage(data:post.firstImageUrl, 250, &quot;4:3&quot;)' class="img-thumbnail border-0 p-2 m-0" alt="Responsive image"/></a>
        </div>
        <div class="col-md-7 card-body">
          <h5 class="card-title text-center"><a expr:href='data:post.url' style="text-decoration: none;"><data:post.title/></a></h5>
          <h6 class="card-subtitle mb-2 text-muted"><data:post.timestamp /></h6>
          <p class="card-text"><b:eval expr='snippet(data:post.body, {length: 150, links: false})' /></p>
        </div>

      </div>
      <b:else/>
      <!-- <img expr:src='data:post.firstImageUrl' class="img-fluid m-0" alt="Responsive image"/> -->
    </b:if>
    <div class="flex container">
      <b:if cond="data:blog.url != data:post.url">

      </b:if>
      <b:if cond='data:blog.url != data:post.url'>
      <!-- Deskripsi SIngkat -->
      <b:else />
      <a class="text-uppercase font-weight-bold text-info mb-0"><h2><data:post.title/></h2></a>
      <h5 class="text-muted"><data:post.timestamp /></h5>
      <data:post.body />
      </b:if>
    </div>

  </div>
</b:includable>
